<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatbot Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}
    <!-- Additional head elements can be added by child templates -->
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be injected here by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Chatbot App. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    {% block scripts %}
    <!-- Additional scripts can be added by child templates -->
    {% endblock %}
</body>
</html>
